<script>
const PAGE_SIZE = 12;

// Classic Fusion 7 s·∫£n ph·∫©m
const CLASSIC_FUSION = Array.from({length:7},(_,i)=>({
  id:`cf-${String(i+1).padStart(3,"0")}`,
  name:`Classic Fusion ${String(i+1).padStart(3,"0")}`,
  image:`image/hublot/classicfusion/cf${i+1}.jpg`,
  price:"2.600.000ƒë ‚Äì 2.800.000ƒë",
  details:`Hublot TW Factory size 42mm form m·ªèng nh∆∞ b·∫£n Thu·ªµ Sƒ©<br>
  K√≠nh Sapphire ch·ªëng x∆∞·ªõc<br>
  M√°y Miyota üáØüáµ Nh·∫≠t 100%<br>
  B·∫£o h√†nh m√°y 1 nƒÉm`
}));

// Skeleton 3 s·∫£n ph·∫©m
const SKELETON = Array.from({length:3},(_,i)=>({
  id:`skl-${String(i+1).padStart(3,"0")}`,
  name:`Skeleton ${String(i+1).padStart(3,"0")}`,
  image:`image/hublot/skeleton/skl${i+1}.jpg`,
  price:"2.200.000ƒë",
  details:`Hublot TW Factory size 44mm form m·ªèng nh∆∞ b·∫£n Thu·ªµ Sƒ©<br>
  K√≠nh Sapphire ch·ªëng x∆∞·ªõc<br>
  M√°y Miyota üáØüáµ Nh·∫≠t 100%<br>
  B·∫£o h√†nh m√°y 1 nƒÉm`
}));

const PRODUCTS = { classic: CLASSIC_FUSION, skeleton: SKELETON };

const grid = document.getElementById('grid');
const pager = document.getElementById('pager');
const input = document.getElementById('q');

function renderCards(list,page){
  const start = (page-1)*PAGE_SIZE;
  const slice = list.slice(start,start+PAGE_SIZE);
  grid.innerHTML = slice.map(p=>`
    <div class="card">
      <a class="thumb" href="product.html?id=${p.id}">
        <img src="${p.image}" alt="${p.name}">
      </a>
      <h3>${p.name}</h3>
      <div class="details">${p.details}</div>
      <div class="price">üí∞ ${p.price}</div>
    </div>
  `).join('');
}

function renderPager(list,page,onClick){
  const totalPages = Math.ceil(list.length/PAGE_SIZE);
  pager.innerHTML = Array.from({length:totalPages},(_,i)=>`
    <button ${i+1===page?'class="active"':''} data-page="${i+1}">${i+1}</button>
  `).join('');
  pager.querySelectorAll('button').forEach(b=>b.onclick=()=>onClick(parseInt(b.dataset.page)));
}

let current='classic';
function show(type,page=1){
  current = type;
  document.querySelectorAll('.tabs button').forEach(b=>b.classList.remove('active'));
  document.getElementById('btn-'+type).classList.add('active');
  let list = PRODUCTS[type];
  const q = input.value.toLowerCase().trim();
  if(q) list = list.filter(p=>p.name.toLowerCase().includes(q));
  renderCards(list,page);
  renderPager(list,page,(n)=>show(type,n));
}

document.getElementById('btn-classic').onclick=()=>show('classic',1);
document.getElementById('btn-skeleton').onclick=()=>show('skeleton',1);
input.addEventListener('input',()=>show(current,1));

show('classic',1);
</script>
