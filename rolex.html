// ==== Render ====
const grid = document.getElementById('grid');
const pager = document.getElementById('pager');
const input = document.getElementById('q');

function renderCards(list,page){
  const start = (page-1)*PAGE_SIZE;
  const slice = list.slice(start,start+PAGE_SIZE);
  grid.innerHTML = slice.map(p=>`
    <div class="card">
      <a class="thumb" href="product.html?id=${p.id}">

}

function renderPager(list,page,onClick){
  const totalPages = Math.ceil(list.length/PAGE_SIZE);
  pager.innerHTML = Array.from({length:totalPages},(_,i)=>`
    <button ${i+1===page?'class="active"':''} data-page="${i+1}">${i+1}</button>
  `).join('');
  pager.querySelectorAll('button').forEach(b=>b.onclick=()=>onClick(parseInt(b.dataset.page)));
}

let current='china';
function show(type,page=1){
  current = type;
  document.querySelectorAll('.tabs button').forEach(b=>b.classList.remove('active'));
  document.getElementById('btn-'+type).classList.add('active');
  let list = type==='china'?china:type==='japan'?japan:vsfactory;

  if(q) list = list.filter(p=>p.name.toLowerCase().includes(q));
  renderCards(list,page);
  renderPager(list,page,(n)=>show(type,n));
}

document.getElementById('btn-china').onclick=()=>show('china',1);

input.addEventListener('input',()=>show(current,1));
